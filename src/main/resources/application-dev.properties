spring.datasource.url=jdbc:h2:mem:developmentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message = always


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=matheus.peretti
spring.rabbitmq.password=devrabbitmq

rabbitmq.exchanges.invitation=invitationExchange
rabbitmq.routingkeys.invitation=invitation.anything
rabbitmq.queues.invitation=invitationQueue

logging.level.org.springframework.amqp=DEBUG
